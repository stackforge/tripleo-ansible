---
- name: "Checking for number of running VMs"
  check_nova_for_running_vms:
    login_username: "{{ lookup('env','OC_OS_USERNAME') }}"
    login_password: "{{ lookup('env','OC_OS_PASSWORD') }}"
    login_tenant_name: "{{ lookup('env','OC_OS_TENANT_NAME') }}"
    auth_url: "{{ lookup('env','OC_OS_AUTH_URL') }}"
    compute_fqdn: "{{ansible_fqdn}}"
  delegate_to: localhost
  register: running_virtual_machines
- fail: msg="The upgrade has located running virtual machines.  Please stop any virtual machines before continuing the upgrade sequence.  Aborting."
  when: running_virtual_machines.running_count != 0
