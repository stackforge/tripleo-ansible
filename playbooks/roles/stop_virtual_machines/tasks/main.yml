- name: "Stop Virtual Machines utilizing libvirt"
  include: stop_via_libvirt.yml
  when: use_nova_powercontrol is not defined or use_libvirt is defined
- name: "Stop Virtual Machines via Nova"
  include: use_nova_powercontrol.yml
  when: use_nova_powercontrol is defined
- name: Pausing for 60 seconds to give VMs time to stop.
  pause: seconds=60
