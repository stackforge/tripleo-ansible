---
- name: "Execute LOCAL command on this node"
  hosts: localhost
  sudo: yes
  max_fail_percentage: 0
  tasks:
    - name: "Execute Locally defined command"
      command: "{{ post_hook_command }}"
      delegate_to: 127.0.0.1
      when: post_hook_command is defined

