---
# *** DANGER ***
# This should only be invoked IF the previous upgrade failed.
- name: "Checking to see if MySQL is working"
  command: mysql --defaults-file=/mnt/state/root/metadata.my.cnf -N -e "SELECT 1"
  when: helion is defined and previous_upgrade_failed_restart_mysql is defined
  ignore_errors: yes
  register: test_mysql_status
- name: "Ensure MySQL is started"
  service: name=mysql state=started
  when: helion is defined and test_mysql_status.rc != 0 and previous_upgrade_failed_restart_mysql is defined
  ignore_errors: yes
- name: "Checking to see if MySQL is working"
  command: mysql --defaults-file=/mnt/state/root/metadata.my.cnf -N -e "SELECT 1"
  when: helion is defined and test_mysql_status.rc != 0 and previous_upgrade_failed_restart_mysql is defined
  ignore_errors: yes
  register: test_mysql_status
- name: "Bootstrap MySQL if MySQL was not running"
  command: /etc/init.d/mysql bootstrap-pxc
  when: helion is defined and test_mysql_status.rc != 0 and previous_upgrade_failed_restart_mysql is defined
